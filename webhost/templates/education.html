{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Section</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
   
    <link href="{% static 'css/education.css' %}" rel="stylesheet">
</head>
<body>
<section id="education" class="education-section">
    <div class="container my-5">
        <h2 class="text-center mb-4">Education</h2>
        <br><br>
        <div class="row card-container d-flex justify-content-center">
            
            <div class="col-md-5 mb-4" data-aos="fade-right">
                <div class="card border-primary shadow">
                    <div class="card-body">
                        <h5 class="text-center">Degree</h5>
                        <p class="text-center">College:Musaliar College of Engineering and Technology, Pathanamthitta                                                                                 </p>
                        <p class="text-center">Branch: Computer Science and Engineering</p>
                        <p class="text-center">Years: 2018 - 2022</p>
                        <p class="text-center">CGPA: 7.5</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 mb-4" data-aos="fade-left">
                <div class="card border-success shadow">
                    <div class="card-body">
                        <h5 class="text-center">12th</h5>
                        
                        <p class="text-center">School: Gurukulam H S S</p>
                        <p class="text-center">Branch: Computer Science</p>
                        <p class="text-center">Years: 2016 - 2018</p>
                        <p class="text-center">CGPA: 8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>
    AOS.init({
        duration: 1000, 
        once: true      
    });
</script>
</body>
</html>
